<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday 🐋!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Chinese display/sans fonts for CJK glyphs -->
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Preload background loop to reduce first-play latency -->
    <link rel="preload" as="audio" href="sounds/musicbox.wav" />
    <!-- three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <!-- anime.js -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <!-- canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <!-- Hint Text Overlay -->
    <div id="hint-text" class="overlay-text">戳破鲸鱼喷出的音乐泡泡吧！</div>
    <!-- Celebration Text Overlay -->
    <div id="celebration-text" class="overlay-text">生日快乐，🐋！！！</div>
    <!-- 3D Canvas will be injected by main.js -->
  </body>
</html>
